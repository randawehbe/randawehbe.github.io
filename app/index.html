<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/app/">
  <meta charset="UTF-8" />
  <meta name="description" content="InstaScheduler Web App" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <title>InstaScheduler</title>
  <style>
    #splash { /* your spinner CSS here */ }
    /* ... */
  </style>
</head>
<body>
  <!-- SPLASH -->
  <div id="splash">
    <div class="loader"></div>
    <p>Loading InstaSchedulerâ€¦</p>
  </div>

  <!-- FLUTTER BOOTSTRAP -->
  <script src="flutter.js" defer></script>
  <script src="main.dart.js" type="application/javascript" defer></script>

  <!-- HIDE SPLASH WHEN FLUTTER FIRST FRAME FIRES -->
  <script>
    window.addEventListener('flutter-first-frame', () => {
      document.getElementById('splash')?.style.display = 'none';
    });
    // fallback in case of error
    setTimeout(() => {
      document.getElementById('splash')?.style.display = 'none';
    }, 15000);
  </script>

  <!-- SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/app/flutter_service_worker.js')
          .then(reg => {
            reg.addEventListener('updatefound', () => {
              const newSW = reg.installing;
              newSW.addEventListener('statechange', () => {
                if (newSW.state === 'activated') {
                  window.location.reload();
                }
              });
            });
          })
          .catch(e => console.error('SW register failed:', e));
      });
    }
  </script>
</body>
</html>
