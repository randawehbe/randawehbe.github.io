<!DOCTYPE html>
<html>
<head>
  <base href="/app/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="InstaScheduler Web App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="instascheduler">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>instascheduler</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- SPLASH SCREEN: shows until Flutter paints first frame -->
  <div id="splash" style="
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: sans-serif;
  ">
    <div style="text-align: center;">
      <!-- replace with your own logo if you like -->
      <img src="assets/logo.png" alt="InstaScheduler" width="120" />
      <p>Loading InstaSchedulerâ€¦</p>
    </div>
  </div>

  <!-- Flutter bootstrap: this loads the engine and main.dart.js -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- once Flutter paints its first frame, hide the splash -->
  <script>
    window.addEventListener('flutter-first-frame', () => {
      const splash = document.getElementById('splash');
      if (splash) splash.style.display = 'none';
    });
  </script>
</body>
</html>
