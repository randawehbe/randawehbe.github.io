<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/app/">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="description" content="InstaScheduler Web App" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="instascheduler" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <title>InstaScheduler</title>
  <style>
    /* Simple full-screen splash */
    #splash {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      z-index: 9999;
    }
    #splash .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div id="splash">
    <div class="loader"></div>
    <p>Loading InstaSchedulerâ€¦</p>
  </div>

  <!-- FLUTTER BOOTSTRAP LOADER -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- HIDE SPLASH WHEN FLUTTER FIRST-RUNS A FRAME -->
  <script>
    window.addEventListener('flutter-first-frame', () => {
      const splash = document.getElementById('splash');
      if (splash) splash.style.display = 'none';
    });
  </script>

  <!-- SERVICE WORKER REGISTRATION & AUTO-RELOAD ON UPDATE -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/app/flutter_service_worker.js')
          .then(reg => {
            // when a new SW is found & activated, reload to get fresh content
            reg.addEventListener('updatefound', () => {
              const newSW = reg.installing;
              newSW.addEventListener('statechange', () => {
                if (newSW.state === 'activated') {
                  window.location.reload();
                }
              });
            });
          })
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
